	<style>
		.captionjs figcaption {
			font-size: 13px;
			line-height: 1.5;
			padding: 10px 15px;
			border: 1px solid #ddd;
			border-top: none;
			background-color: #eee;
		}
		.captionjs.stacked figcaption {
			background-color: rgba(0, 0, 0, 0.75);
			color: #fff;
			border: none;
		}

	</style>

	<!--///////////////////////////// Sample JS /////////////////////////////-->
	<script type="text/javascript">
		$(window).load(function(){
			$('img#example-2').captionjs({
				'mode' : 'stacked'
			});
